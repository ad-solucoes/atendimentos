<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Acervo Municipal - Busca</title>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Acervo Oficial — Município</h1>
      <nav class="text-sm space-x-4">
        <a href="#" class="text-blue-600">Início</a>
        <a href="#" class="text-gray-600">Sobre</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input placeholder="Buscar por título, conteúdo ou número" class="col-span-2 p-3 border rounded" />
        <div class="flex gap-2">
          <select class="p-3 border rounded w-full"><option>Todos os órgãos</option></select>
          <select class="p-3 border rounded w-full"><option>Todos os tipos</option></select>
        </div>
      </div>
    </section>

    <section class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-2 space-y-4">
        <!-- Result list -->
        <article class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-semibold">Título do Documento</h2>
          <p class="text-sm text-gray-600">Orgão • 12/09/2025</p>
          <p class="mt-2">Resumo do documento — primeiras linhas do texto extraído...</p>
          <div class="mt-3"><a class="text-blue-600" href="#">Ver documento</a></div>
        </article>

        <!-- pagination -->
        <div class="flex justify-center mt-4"><button class="p-2 px-4 border rounded">Anterior</button> <button class="p-2 px-4 border rounded ml-2">Próximo</button></div>
      </div>

      <aside class="space-y-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold">Filtros</h3>
          <div class="mt-2 text-sm">
            <p>Tipo</p>
            <p>Ano</p>
            <p>Tags</p>
          </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold">Mais buscados</h3>
          <ul class="text-sm mt-2">
            <li>Lei 001/2024</li>
            <li>Portaria 23/2025</li>
          </ul>
        </div>
      </aside>
    </section>
  </main>

  <footer class="mt-8 text-center text-sm text-gray-500 p-4">Acervo Municipal — Município • Projeto comunitário</footer>
</body>
</html>
